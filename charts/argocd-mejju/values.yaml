# Default values for argocd-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

argocd:
  namespace: argocd
  service:
    name: argocd-svc
    port: 80
    targetPort: 8080
    
application:
  name: "was"
  namespace: "argocd"
  destination:
    namespace: "default"
    server: "https://kubernetes.default.svc"
  project: "default"
  source:
    path: "was"
    repoURL: "https://github.com/claire-eee/meju-test.git"
    targetRevision: "HEAD"
    kustomize:
      namePrefix: "" # 필요한 경우 여기를 수정
  syncPolicy:
    automated:
      selfHeal: true

          

ingress:
  argocd:
    name: argocd-ingress
    namespace: argocd
    annotations:
      targetType: "ip"
      scheme: "internet-facing"
      listenPorts: '[{"HTTP": 80}, {"HTTPS": 443}]'
      certificateArn: "arn:aws:acm:ap-northeast-2:261595668962:certificate/fc29e6b8-016a-4b56-a413-70e7262fa16d"
      sslRedirect: "443"
      healthcheckPath: "/"
      healthcheckProtocol: "HTTP"
      successCodes: "200"
    ingressClassName: "alb"
    host: "argocd.jm.busan.kr"
    path: "/"
    backend:
      service:
        name: "argocd-svc"
        port: 80



